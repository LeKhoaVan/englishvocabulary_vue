<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change to vocabulary</title>

    <style>
        .container {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }

        .leftInput,
        .rightOutput {
            width: 40%;
            height: 90vh;
        }
    </style>
</head>

<body>
    <div class="container">

        <textarea class="leftInput"></textarea>

        <button class="btn">>>></button>

        <textarea class="rightOutput"></textarea>

    </div>
</body>

<script>
    const leftInput = document.querySelector(".leftInput");
    const btn = document.querySelector(".btn");
    const rightOutput = document.querySelector(".rightOutput");

    let inputArray;

    btn.addEventListener("click", () => {
        if (leftInput.value.length > 0) {
            inputArray = leftInput.value
                .split("\n")
                .filter(item => item !== "");

            let vocabularyList = inputArray.map((item, index) => {
                return item.split("=", 1);
            })

            let vocabularyString = vocabularyList.join(", ");

            rightOutput.value = vocabularyString;
        }

    })
</script>

</html>
